l_english:
 cannibal.1001.message:0 "Cannibalism Induction"
 child_cannibal_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] is convinced"
 child_cannibal_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] is doubtful"
 child_cannibal_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] reveals my secret"
 child_cannibal_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] reveals cannibal guardian"

 cannibal.1002.t:0 "The Age of Knowing"
 cannibal.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hovers in the limbo between childhood and adulthood. I have taught [child.GetHerHim] enough to understand the truth, and [child.GetSheHe] is still young enough to have an open mind. If I want to induct [child.GetHerHim] into the service of [ROOT.Char.GetFaith.WitchGodName], it is now or never."
 cannibal.1002.a:0 "[child.GetSheHe|U] deserve to know [ROOT.Char.GetFaith.WitchGodHerHis|U] power."
 cannibal.1002.b:0 "[child.GetFirstNameNoTooltip] is a lost cause."

 cannibal.1003.t:0 "Hidden Knowledge"
 cannibal.1003.desc:0 "There are certain things [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] has told me that no one else ever speaks of. We never delve long on these topics, and I know better than to ask questions. \n\nHowever, this evening, something feels different between us. As we sit down to read, [guardian.GetSheHe] asks if there is anything I am curious about..."
 cannibal.1003.a:0 "Yes, tell me everything! Please!"
 cannibal.1003.b:0 "No, I don't think so..."
 cannibal.1003.c:0 "This is blasphemy!"

 cannibal.2001.t:1 "$convert_to_cannibal$: The Time Has Come"
 cannibal.2001.start.desc:0 "I cannot force [target.GetFirstName] to see the truth, but I have done all I can to open [target.GetHerHis] mind to it."
 cannibal.2001.secrecy.desc:0 "I pray to [owner.GetFaith.WitchGodName] that [target.GetFirstNameNoTooltip] has connected to something in our innocent conversations and the sacred texts I left in [target.GetHerHis] chambers."
 cannibal.2001.no_secrecy.desc:0 "I pray to [owner.GetFaith.WitchGodName] that [target.GetFirstNameNoTooltip] has connected to something in those long discussions and the sacred texts I gave [target.GetHerHim]."
 cannibal.2001.end.desc:0 "\n\nNow I must go to [target.GetHerHim] and extend the invitation to [owner.GetFaith.WitchGodHerHis|U] communion — or give up on this endeavor."
 cannibal.2001.a:0 "[target.GetSheHe|U] deserves to make up [target.GetHerHis] own mind."
 cannibal.2001.b1:0 "The risks are too great."
 cannibal.2001.b2:0 "[target.GetFirstNameNoTooltip] isn't ready."
 cannibal.2001.a.tt:1 "You go ahead with your plan to convert [target.GetShortUIName] to cannibalism"

 cannibal.2002.t:0 "$convert_to_cannibal$: Strange Meat"
 cannibal.2002.start.desc:0 "Today, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] invited me to a private dinner where [owner.GetSheHe] promised to treat me to [owner.GetHerHis] new culinary invention.\n\nAs soon as I was seated, the meat course was brought out and [owner.GetFirstNameNoTooltip] served me [owner.GetHerselfHimself], slicing a king's portion from the joint,smiling as he laid it on my plate.\n\n"
 cannibal.2002.taste.desc:0 "After taking the first bite, I realise that the meet tastes... #EMP strange#!\n\n"
 cannibal.2002.end.desc:0 "I am brought back to reality by [onwer.GetFirstNameNoTooltip]'s question:\n\n"How do you like the meat?""
 cannibal.2002.a:0 "This is the best meat I've ever tried!"
 cannibal.2002.b:0 "It is disgusting, is it even cooked?"
 cannibal.2002.c:0 "Is... this... human?!"

 cannibal.2003.t:1 "$convert_to_cannibal$: A New Gourmet"
 cannibal.2003.desc:0 "As soon as [target.GetFirstName] joins me in the dining room and seats [target.GetHerselfHimself], the main course is brought out.\n\nThe room is instantly filled with the appetising smell of a charred human flesh baked in crust of garlic and herbs, garnished with springs of mint, and surrounded by mashed yellow turnips swimming in butter.\n\nAfter [target.GetFirstNameNoTooltip] takes the first bite, [target.GetHerHis] face changes instantly. Following a quick break, [target.GetSheHe] exclaims:\n\n "This is the best meat I've ever tried! I'll do #EMP anything#! for another bite!""

 cannibal.2003.a:0 "Welcome to our communion, [target.Custom('SisterBrother')|U]."
 cannibal.2003.b:0 "Now I can finally show [target.GetHerHim] my true self."
 cannibal.2003.c:0 "This is just a lamb..."

 cannibal.2003.message:0 "The cannibal reveals [owner.GetHerselfHimself] to me"

 cannibal.2004.t:1 "$convert_to_cannibal$: Closed Mind, Cold Heart"
 cannibal.2004.start.desc:0 "As soon as [target.GetFirstName] joins me in the dining room and seats [target.GetHerselfHimself], the main course is brought out.\n\nThe room is instantly filled with the appetising smell of a charred human flesh baked in crust of garlic and herbs, garnished with springs of mint, and surrounded by mashed yellow turnips swimming in butter.\n\nAfter [target.GetFirstNameNoTooltip] takes the first bite, [target.GetHerHis] face changes instantly.\n\n"
 cannibal.2004.discovered.desc:0 "The second has not passed before [target.GetHerHis] face turns pale as [target.GetSheHe] turns to me and asks in a shaking voice:\n\n"Is... that... #EMP human#!?!""
 cannibal.2004.not_discovered.desc:0 "Following a quick pause, [target.GetSheHe] begins to spit out meat and asks for water\n\n"This is terrible, is it even cooked?!""
 cannibal.2004.a:0 "Please, it is not what you think!"
 cannibal.2004.b:0 "I'm so sorry, I'll have the cook punished"

 cannibal.2005.end.desc:0 "The second has not passed before [target.GetHerHis] face turns pale as [target.GetSheHe] turns to me and asks in a shaking voice:\n\n"Is... that... #EMP human#!?! [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] will hear of your impeous crime!""
 cannibal.2005.a:0 "Please, it is not what you think!"
 cannibal.2005.a.tt:0 "Actually, it might be #EMP exactly#! what [target.GetSheHe] thinks..."

 cannibal.2006.t:0 "$convert_to_cannibal$: The Reveal"
 cannibal.2006.desc:0 "In preparation for the feast"
 cannibal.2006.a:0 "Oh, you were already...! Hello, [target.Custom('SisterBrother')|U]!"

 cannibal.2007.t:0 "Hidden Ally"
 cannibal.2007.desc:0 "In preparation for the dinner at which I plan to treat [target.GetFirstName] with human meat, I decide to visit his castle. Passing by his kitchen, I catch a painfully familiar smell. There can be no doubt - this is human flesh.\n\n Entering the kitchen, I immediately notice a fillet lying on the table, seasoned with various spices. Unable to control myself, I cut off a piece and put it in my mouth\n\n"A peasant girl, I just started carving"\n\nI immediately recognize the voice"
 cannibal.2007.a:0 ""

 cannibal.2010.t:1 "$convert_to_cannibal_key$: Overheard"
 cannibal.talk.2010:1 "[target.GetFirstName] and I feast and talk about the taste of human flesh for many hours. When the sky subtly shifts to blue at the horizon, we make our farewells."
 cannibal.leave.2010:0 "Once I have imparted the most essential of cannibal wisdom onto [target.GetFirstName], and given [target.GetHerHim] [target.GetHerHis] very own cookbook, I take my leave."
 cannibal.end.2010:0 "\n\nAs I open the chamber door, I hear rapid footsteps disappearing down the corridor. Was someone listening?"
 cannibal.2010.a:0 "[ROOT.Char.GetFaith.HighGodName] be damned!"
 cannibal.2010.a.tt:1 "Someone knows your [secret|E]"

 convert_to_cannibalism_key:0 "Convert to Cannibalism"
 convert_to_cannibalism_interaction:1 "$convert_to_cannibalism_key$ #weak (Scheme)#!"
 convert_to_cannibalism_interaction_desc:0 "Attempt to convert [recipient.GetShortUINameNoTooltip] to cannibalism"

 convert_to_cannibalism:1 "$convert_to_cannibalism_key$ Scheme"
 convert_to_cannibalism_desc:0 "I will lead [SCHEME.GetTarget.GetShortUINameNoTooltip] down the path of [SCHEME.GetOwner.GetFaith.WitchGodName] and show [SCHEME.GetTarget.GetHerHim] the true extent of [SCHEME.GetOwner.GetFaith.WitchGodHerHis|U] power."
 convert_to_cannibalism_action:0 "Convert"
 convert_to_cannibalism_interaction_notification:0 "Convert to Cannibalism"
 convert_to_cannibalism_scheme_invalidated_title:0 "@scheme_icon! Convert to Cannibalism Scheme Ends"
 
 ### REVEAL AS CANNIBAL INTERACTION ###
 reveal_as_cannibal_interaction:0 "Reveal As Cannibal"
 reveal_as_cannibal_interaction_desc:0 "Reveal your hunger for human flesh to a fellow [GetTrait('cannibal').GetName( GetNullCharacter )]"

 cannibal.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 cannibal.2900.desc:1 "You have long been an inspiration to me, and I feel you deserve to know what I have been hiding from the world.\n\nI, too, have a craving for human flesh. It is my hope that our shared endeavor will bring us closer.\n\n"
 cannibal.2900.a:0 "Our numbers grow!"

 ### TODO: Change those because come on... ###
 cannibal.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 cannibal.2901.desc:0 "It gladdens me to hear of your craving for human flesh! May you never have a lack of prey."
 cannibal.2901.a:0 "And may you never have a lack of prey!"

 cannibal.3001.t:0 "Full Moon Fever"
 cannibal.3001.desc:0 "The blood and spirit of the wolf is within you. You feel it as you walk among the people - you are not like them, you are superior. And the air is fragrant with the smell of meat, it is all around you. It could all be yours for the taking, if you are careful..."
 cannibal.3001.eat:0 "The wolf is hungry!"
 cannibal.3001.resist:0 "I... must... resist... it..."

 cannibal.4001.t:0 "Manna From Heaven"
 cannibal.4001.desc:0 "By consuming the very life force of [recipient.GetTitledFirstName], I've also gained a part of [recipient.GetHerHis] personality and strength!"
 cannibal.4001.devour:0 "Unlimited power!"

 CONVERT_TO_CANNIBALISM_SUCCESS_DESC:0 "[TARGET_CHARACTER.GetShortUIName|U] becomes a Cannibal"

 SCHEME_I_AM_NOT_CANNIBAL:1 "You are not a cannibal: $VALUE|0=-+$"
 SCHEME_I_AM_CANNIBAL:1 "You are a cannibal: $VALUE|0=-+$"
 SCHEME_TRAIT_GLUTTONOUS:0 "[GetTrait('gluttonous').GetName( ROOT.Char )]: $VALUE|+0=$"

 devour_prisoner_interaction:0 "Devour Imprisoned"
 devour_prisoner_interaction_desc:0 "As [recipient.GetShortUINameNoTooltip] is your prisoner you can do as you please with him. Why not invite him to dinner..."